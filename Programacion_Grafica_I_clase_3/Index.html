<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto: Aplicación Interactiva</title>
    <!-- Aqui estan los scripts, con defer para que funcione ewe, 
     a lo que entendi el defer hace que ejecute mas tarde, para que el html 
     no se muestre mas antes de lograr hacer funcionar el codigo, como si 
     ejecutara todo por orden -->
    <script src="loader.js"defer></script>
    <script src="calculator.js"defer></script>
    <script src="ui.js"defer></script>
    <script src="validator.js"defer></script>
    <script src="app.js"defer></script>

    <!-- diseñito god -->
    <style>
        body {
            font-family: sans-serif;
            background: #fdfdfd;
            padding: 20px;
        }
        h1 {
            margin-bottom: 15px;
        }
        #app {
            width: 260px;
        }
        #app input,
        #app select,
        #app button {
            display: block;
            margin: 6px 0;
            width: 100%;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #aaa;
        }
        #app button {
            background: #ddd;
            border: 1px solid #999;
            cursor: pointer;
        }
        #app button:hover {
            background: #ccc;
        }
        #result {
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora Interactiva</h1>
    <div id="app">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <select id="operation">
            <option value="add">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select>
        <button id="calculate">Calcular</button>
        <p id="result"></p>
    </div>
</body>
</html>
